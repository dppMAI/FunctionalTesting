<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ производительности систем хранения данных</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header>
        <h1>Анализ производительности систем хранения данных</h1>
    </header>
    <div>
        <div class="input">
            <label for="file">Выберите файл:</label>

            <button id="upload">Загрузить</button>
        </div>
        <div class="output">
            <h2>Результаты анализа:</h2>
            <div id="result"></div>
            <button id="download">Скачать результаты</button>
        </div>
    </div>
    <div>
        <p>© 2021 Анализ производительности систем хранения данных</p>
        <a href="mailto:developer@example.com">Связаться с разработчиками</a>
    </div>
    <script src="main.js"></script>
</body>

</html>
